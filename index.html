<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="WDataW">
    <meta
      name="description"
      content="the best website to buy everthing you need."
    />
    <link rel="icon" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Amazon.com</title>
  </head>
  <body>
    <header>
      <div class="logo-row">
        <!-- logo row is divided into 2 sections: 1-right, 2-left -->
        <div class="left-logo-row">
          <a href="" class="burger-menu">
            <img src="images/icons/menu.png" alt="burger-menu icon" />
          </a>

          <a href="" class="amazon-logo">
            <img src="images/amazon-logo.png" alt="amazon logo" />
          </a>
        </div>

        <div class="right-logo-row">
          <a href="" class="sign-in">Sign in</a>
          <a href="" class="user-profile">
            <img
              src="images/icons/user-profile.png"
              alt="user-profile-picture icon"
            />
          </a>
          <a href="" class="cart">
            <img src="images/icons/cart-icon.png" alt="shopping-cart icon" />
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>
      <div>
        <form class="search-bar" action="">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            maxlength="50"
            placeholder="Search Amazon"
          />
          <input
            type="submit"
            name="search-submit"
            id="search-submit"
            value=""
            class="submit"
          />
        </form>
      </div>
      <div class="main-nav">
        <nav>
          <ul class="scroll-nav">
            <li><a href="">Deals</a></li>
            <li><a href="">Amazon Basics</a></li>
            <li><a href="">Live Streams</a></li>
            <li><a href="">Best Sellers</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Video</a></li>
            <li><a href="">Books</a></li>
            <li><a href="">Home</a></li>
            <li><a href="">New Releases</a></li>
            <li><a href="">PC</a></li>
            <li><a href="">Health & Household</a></li>
          </ul>
        </nav>
      </div>
      <div class="deliver-to">
        <p>Deliver to Saudi Arabia</p>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="img-container">
          <img
            srcset="
              images/hero/narrow-screens-hero.jpg 1236w,
              images/hero/wide-screens-hero.jpg   3000w
            "
            sizes="(max-width:768px) 100vw, 3000px"
          />
          <div class="fading-bottom"></div>
        </div>
        <section class="suggestions-section">
          <div class="suggestions-container">
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/beauty-tool_.jpg"
                  alt="a makeup brush"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/fashion.jpg"
                  alt="a fashionable dress"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/pc.jpg"
                  alt="a personal computer"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img src="images/suggestion-cards/laptop.jpg" alt="a laptop"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/castle-toy.jpg"
                  alt="a castle toy"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/candle.jpg"
                  alt="a set of candles"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/storage-devices.jpg"
                  alt="storage devices"
              /></a>
            </div>
            <div class="suggestion-card">
              <a href=""
                ><img
                  src="images/suggestion-cards/beauty-tool_.jpg"
                  alt="a makeup brush"
              /></a>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
